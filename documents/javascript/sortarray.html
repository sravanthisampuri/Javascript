<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sort array</title>
</head>

<body>
    <script>
        var arr = [10, 45, 32, 32, 80,10];
        var temp;
        for (i = 0; i < arr.length; i++) {

            for (j = i+1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;

                }
            }
        }
        console.log(arr);
        for (i = 0; i < arr.length; i++) {

            for (j = i + 1; j < arr.length; j++) {
                if (arr[i] < arr[j]) {
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;

                }
            }
        }
        console.log(arr);
    </script>
</body>

</html>
