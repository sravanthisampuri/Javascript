<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>minmax</title>
</head>

<body>
    <script>
        var arr = [];
        var min, max;
        var l = prompt("enter length of array");
        for (i = 0; i < l; i++) {
            arr.push(prompt("enter number" + (i + 1)));

        }
        max = arr[0];
        min = arr[0];
        for (i = 1; i < l; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        console.log(min)
        console.log(max);


    </script>

</body>

</html>
