	<title>prime</title>

<body>
<script>

function test_prime(n)
{

  if (n===1)
  {
    return false;
  }
  else if(n === 2)
  {
    return true;
  }else
  {
    for(var x = 2; x < n; x++)
    {
      if(n % x === 0)
      {
        return "number is not a prime number";
      }
    }
    return "number is prime number";  
  }
}

console.log(test_prime(9));

</script>
